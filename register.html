<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 8</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/f50fbec728.js" crossorigin="anonymous"></script>

    <!-- pacifico font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="bg-layer d-flex justify-content-center align-items-center bg-dark">
            <div class="container w-75">
                <div class="light-box p-3 bg-dark text-center">
                    <h1 class="main-color-blue mb-3">Register</h1>
                    <input type="email" id="username" class="form-control bg-dark my-3 text-white"
                        placeholder="Username">
                    <input type="email" id="email" class="form-control bg-dark my-3 text-white"
                        placeholder="Email Address">
                    <input type="password" id="password" class="form-control bg-dark text-white my-3"
                        placeholder="Password">
                    <p class="text-danger my-alert d-none">All inputs is required</p>
                    <button class="btn btn-main w-50 my-3" id="submitBtn">Submit</button>
                    <p class="text-white">Already have an account? <a href="index.html"
                            class="main-color-blue">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/register.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
